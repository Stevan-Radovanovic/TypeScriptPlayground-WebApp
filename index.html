<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seach Address</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <br />
    <br />
    <div class="columns is-centered">
      <div class="column is-4" id="map">
        <p class="title">Please enter an address</p>
      </div>
    </div>
    <div class="columns is-centered is-mobile">
      <div class="column is-6">
        <div>
          <div class="field">
            <div class="control">
              <input
                class="input is-primary"
                type="text"
                placeholder="Enter Adress"
              />
            </div>
          </div>
          <button class="button is-primary is-light">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
